<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RPS with JavaScript</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<main>
		<header>
			<img src="images/rps.jpg" alt="rps hands">
		</header>

		<section class="choice">
			<h2>Choose you Weapon</h2>
			<input type="text" id="weapon" placeholder="Rock/Paper/Scissors">
			<button id="play">GO!</button>
		</section>

		<section class="result">
			<h3>Waiting for a choice...</h3>
			<p class="winlose"></p>
		</section>
	</main>
	<script src="js/main.js"></script>
	
</body>
</html>
